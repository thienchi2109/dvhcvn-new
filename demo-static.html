<!DOCTYPE html>

<head>

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üáªüá≥ Demo D·ªØ li·ªáu ƒê∆°n v·ªã H√†nh ch√≠nh Vi·ªát Nam</h1>
        
        <div class="stats" id="stats">
            <div class="loading">ƒêang t·∫£i th·ªëng k√™...</div>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm t·ªânh/th√†nh ph·ªë..." />
        </div>
        
        <div class="controls">
            <button onclick="loadAllProvinces()">T·∫•t c·∫£ t·ªânh/th√†nh ph·ªë</button>
            <button onclick="loadHanoi()">Th√¥ng tin H√† N·ªôi</button>
            <button onclick="loadHanoiWards()">Ph∆∞·ªùng/x√£ H√† N·ªôi</button>
            <button onclick="searchProvinces()">T√¨m ki·∫øm</button>
        </div>
        
        <div class="results" id="results">
            <div class="loading">Nh·∫•n m·ªôt n√∫t ƒë·ªÉ t·∫£i d·ªØ li·ªáu...</div>
        </div>
    </div>

    <script>
        let allData = [];

        async function fetchData(endpoint) {
            try {
                if (!allData.length) {
                    // Load data from JSON file
                    const response = await fetch('./json/vietnam_admin_units.json');
                    allData = await response.json();
                }

                // Simulate API endpoints
                if (endpoint.includes('/provinces')) {
                    if (endpoint === '/provinces') {
                        return allData.map(province => ({
                            province_code: province.province_code,
                            name: province.name,
                            short_name: province.short_name,
                            place_type: province.place_type,
                            area_km2: province.area_km2,
                            population: province.population,
                            ward_count: province.wards ? province.wards.length : 0
                        }));
                    } else if (endpoint.includes('/wards')) {
                        const provinceCode = endpoint.split('/')[2];
                        const province = allData.find(p => p.province_code === provinceCode);
                        return province ? province.wards : [];
                    } else {
                        const provinceCode = endpoint.split('/')[2];
                        return allData.find(p => p.province_code === provinceCode);
                    }
                } else if (endpoint.includes('/wards')) {
                    const allWards = [];
                    allData.forEach(province => {
                        if (province.wards) {
                            allWards.push(...province.wards);
                        }
                    });
                    return allWards;
                } else if (endpoint.includes('/search')) {
                    const query = new URL(endpoint, window.location.origin).searchParams.get('q');
                    return allData.filter(province =>
                        province.name.toLowerCase().includes(query.toLowerCase()) ||
                        province.short_name.toLowerCase().includes(query.toLowerCase())
                    );
                }

                return [];
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }
        
        function showLoading() {
            document.getElementById('results').innerHTML = '<div class="loading">ƒêang t·∫£i d·ªØ li·ªáu...</div>';
        }
        
        function showError(message) {
            document.getElementById('results').innerHTML = `<div class="error">L·ªói: ${message}</div>`;
        }
        
        async function loadStats() {
            try {
                const provinces = await fetchData('/provinces');
                const wards = await fetchData('/wards');

                document.getElementById('stats').innerHTML = `
                    <strong>Th·ªëng k√™:</strong>
                    ${provinces.length} t·ªânh/th√†nh ph·ªë |
                    ${wards.length} ph∆∞·ªùng/x√£/th·ªã tr·∫•n
                `;
            } catch (error) {
                document.getElementById('stats').innerHTML = '<div class="error">Kh√¥ng th·ªÉ t·∫£i th·ªëng k√™</div>';
            }
        }
        
        async function loadAllProvinces() {
            showLoading();
            try {
                const data = await fetchData('/provinces');
                displayProvinces(data);
            } catch (error) {
                showError('Kh√¥ng th·ªÉ t·∫£i danh s√°ch t·ªânh/th√†nh ph·ªë');
            }
        }

        async function loadHanoi() {
            showLoading();
            try {
                const data = await fetchData('/provinces/01');
                displayProvinces([data]);
            } catch (error) {
                showError('Kh√¥ng th·ªÉ t·∫£i th√¥ng tin H√† N·ªôi');
            }
        }

        async function loadHanoiWards() {
            showLoading();
            try {
                const data = await fetchData('/provinces/01/wards');
                displayWards(data);
            } catch (error) {
                showError('Kh√¥ng th·ªÉ t·∫£i danh s√°ch ph∆∞·ªùng/x√£ H√† N·ªôi');
            }
        }

        async function searchProvinces() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('Vui l√≤ng nh·∫≠p t·ª´ kh√≥a t√¨m ki·∫øm');
                return;
            }

            showLoading();
            try {
                const data = await fetchData(`/search?q=${encodeURIComponent(query)}`);
                displayProvinces(data);
            } catch (error) {
                showError('Kh√¥ng th·ªÉ th·ª±c hi·ªán t√¨m ki·∫øm');
            }
        }
        
        function displayProvinces(provinces) {
            if (provinces.length === 0) {
                document.getElementById('results').innerHTML = '<div class="loading">Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ n√†o.</div>';
                return;
            }

            const html = provinces.map(province => {
                const areaText = province.area_km2 ? `${formatNumber(province.area_km2)} km¬≤` : 'N/A';
                const populationText = province.population ? formatNumber(province.population) : 'N/A';

                return `
                    <div class="province-card">
                        <div class="province-name">${province.name}</div>
                        <div class="province-info">
                            M√£: ${province.province_code} |
                            T√™n ng·∫Øn: ${province.short_name} |
                            Lo·∫°i: ${province.place_type}<br>
                            Di·ªán t√≠ch: ${areaText} |
                            D√¢n s·ªë: ${populationText}
                            ${province.ward_count !== undefined ? `<span class="ward-count">${province.ward_count} ph∆∞·ªùng/x√£</span>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('results').innerHTML = html;
        }

        function formatNumber(num) {
            if (num === null || num === undefined) return 'N/A';
            return new Intl.NumberFormat('vi-VN').format(num);
        }
        
        function displayWards(wards) {
            if (wards.length === 0) {
                document.getElementById('results').innerHTML = '<div class="loading">Kh√¥ng t√¨m th·∫•y ph∆∞·ªùng/x√£ n√†o.</div>';
                return;
            }

            const html = wards.map(ward => {
                const areaText = ward.area_km2 ? `${formatNumber(ward.area_km2)} km¬≤` : 'N/A';
                const populationText = ward.population ? formatNumber(ward.population) : 'N/A';

                return `
                    <div class="province-card">
                        <div class="province-name">${ward.name}</div>
                        <div class="province-info">
                            M√£ ph∆∞·ªùng/x√£: ${ward.ward_code} |
                            M√£ t·ªânh: ${ward.province_code}<br>
                            Di·ªán t√≠ch: ${areaText} |
                            D√¢n s·ªë: ${populationText}
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('results').innerHTML = html;
        }
        
        // Event listeners
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProvinces();
            }
        });
        
        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
